<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <title>OpenLayers Map</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css" />
</head>

<body>

  <div class="grid-container">
    <div class="grid-1">
      <div class="sidebar">
        <h2>Base Layers</h2>
        <label class="radio">
          <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>
          <span>OSM Standard</span>
        </label>
        <label class="radio">
          <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian">
          <span>OSM Humanitarian</span>
        </label>
        <label class="radio">
          <input type="radio" name="baseLayerRadioButton" value="StamenTerrain">
          <span>Stamen Terrain</span>
        </label>

        <h2 class="tools">
          Tools
        </h2>
      </div>
    </div>

    <div class="grid-2">
      <div id="js-map" class="map"></div>
    </div>
  </div>


  <script src="./main.js"></script>
  <script src="./libs/v6.5.0-dist/ol.js"></script>

</body>

</html>
